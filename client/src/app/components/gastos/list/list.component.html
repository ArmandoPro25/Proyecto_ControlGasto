<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Listado</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                    <li class="right"><a routerLink="/gastos/add">Crear Gasto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h2>Lista de Gastos</h2>
                <ul class="expenses-list">
                    <li class="title">Usuario</li>
                    <li class="title">Servicio</li>
                    <li class="title">Categor√≠a</li>
                    <li class="title">Cantidad</li>
                    <li class="title">Fecha de Pago</li>

                    <li *ngFor="let gasto of gastos" class="expense">{{gasto.usuario}}</li>
                    <li *ngFor="let gasto of gastos" class="expense">{{gasto.servicio}}</li>
                    <li *ngFor="let gasto of gastos" class="expense">{{gasto.categoria}}</li>
                    <li *ngFor="let gasto of gastos" class="expense">{{gasto.cantidad}}</li>
                    <li *ngFor="let gasto of gastos" class="expense">{{gasto.fecha}}</li>
                </ul>
            </div>
        </main>   
    </div>
</body>
</html>
