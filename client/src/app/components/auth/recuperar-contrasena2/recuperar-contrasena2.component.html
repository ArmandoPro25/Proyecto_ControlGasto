<div class="container">
    <header class="header">
        <div class="title">
            <h1>Recuperar Contraseña</h1>
        </div>
        <nav>
            <ul>
                <li class="left"><a routerLink="/home">Control de Gastos</a></li>
                <li class="right"><a routerLink="/registrarse">Registrarse</a></li>
                <li class="right"><a routerLink="/login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <form class="form-container" (ngSubmit)="onSubmit()">
            <h2>Recuperar Contraseña</h2>
            <div class="mb-3">
                <label for="examplePassword1" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password1" placeholder="********" [(ngModel)]="password1" name="password1">
            </div>
            <div class="mb-3">
                <label for="examplePassword2" class="form-label">Confirme contraseña</label>
                <input type="password" class="form-control" id="password2" placeholder="********" [(ngModel)]="password2" name="password2">
            </div>
            <div *ngIf="errorMessage" id="error-message" class="error-message">{{ errorMessage }}</div>
            <div class="btn-group">
                <button type="submit" class="btn btn-confirm">✔ Confirmar</button>
                <button type="button" class="btn btn-cancel" (click)="onCancel()">✖ Cancelar</button>
            </div>
        </form>
    </main>
</div>
