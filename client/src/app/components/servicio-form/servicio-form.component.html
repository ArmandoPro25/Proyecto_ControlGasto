<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Ingresar</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                    <li class="right"><a routerLink="/servicios/list">Regresar</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h1></h1>
                <form id="registroForm" class="form-grid" (ngSubmit)="saveServicio()">
                <div class="form-group">
                        <label for="producto">Producto
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Selecciona el producto.</span>
                            </span>
                        </label>
                        <select id="producto" name="producto" [(ngModel)]="servicio.Producto" required>
                            <option value="" disabled selected>Selecciona categoría</option>
                            <option value="Vaso(s)">Vaso(s)</option>
                            <option value="Taza(s)">Taza(s)</option>
                            <option value="Termo(s)">Termo(s)</option>
                            <option value="Tarro(s)">Tarro(s)</option>
                            <option value="Estampa(s)">Estampa(s)</option>
                            <option value="Caja(s)">Caja(s)</option>
                            <option value="Etiqueta(s)">Etiqueta(s)</option>
                            <option value="Botella(s) decorada">Botella(s) decorada</option>
                            <option value="Lona(s)">Lona(s)</option>
                            <option value="Letra(s)">Letra(s)</option>
                        </select>
                        <div class="error-message" *ngIf="errorMessages['Producto']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Producto'] }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Cantidad de productos.</span>
                            </span>
                        </label>
                        <input type="number" id="cantidad" name="cantidad" [(ngModel)]="servicio.Cantidad" placeholder="00" required>
                        <div class="error-message" *ngIf="errorMessages['Cantidad']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Cantidad'] }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Nombre del cliente.</span>
                            </span>
                        </label>
                        <input type="text" id="cliente" name="cliente" [(ngModel)]="servicio.Cliente" placeholder="Cliente" required>
                        <div class="error-message" *ngIf="errorMessages['Cliente']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Cliente'] }}
                        </div>
                    </div>    
                    <div class="form-group">
                        <label for="estado">Estado
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Estado actual del servicio.</span>
                            </span>
                        </label>
                        <select id="estado" name="estado" [(ngModel)]="servicio.Estado" required>
                            <option value="" disabled selected>Selecciona categoría</option>
                            <option value="Liquidado">Liquidado</option>
                            <option value="Saldo pendiente">Saldo pendiente</option>
                            <option value="Deuda">Deuda</option>
                        </select>
                        <div class="error-message" *ngIf="errorMessages['Estado']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Estado'] }}
                        </div>
                    </div>               
                    <div class="form-group">
                        <label for="monto">Monto
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Costo del servicio.</span>
                            </span>
                        </label>
                        <input type="number" id="monto" name="monto" [(ngModel)]="servicio.Monto" placeholder="$ 00.0" required>
                        <div class="error-message" *ngIf="errorMessages['Monto']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['Monto'] }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaServicio">Fecha de servicio
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Fecha en que se realizó el servicio.</span>
                            </span>
                        </label>
                        <input type="date" id="fechaServicio" name="fechaServicio" [(ngModel)]="servicio.FechaServicio" required>
                        <div class="error-message" *ngIf="errorMessages['FechaServicio']">
                            <i class="fas fa-exclamation-circle"></i> {{ errorMessages['FechaServicio'] }}
                        </div>
                    </div>
                    <button type="submit"><i class="fas fa-check"></i></button>
                </form>
            </div>
        </main>   
    </div>
</body>
</html>
