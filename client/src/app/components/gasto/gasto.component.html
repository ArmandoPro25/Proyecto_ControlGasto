<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Ingresar</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                    <li class="right"><a href="#">Cerrar secion</a></li>
                    <li class="right"><a href="#"><i class="fas fa-user"></i></a></li>

                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h2>Crear gasto</h2>
                <form id="registroForm" class="form-grid">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="servicio">Servicio</label>
                        <input type="text" id="servicio" name="servicio" placeholder="servicio" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" placeholder="Elegir" required>
                            <option value="Gasto" [routerLink]="'/gasto'">Gasto</option>
                            <option value="Servicio" [routerLink]="'/servicio'">Servicio</option>
                            <option value="Ingreso" [routerLink]="'/ingreso'">Ingreso</option>
                        </select>
                    </div>                  
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="int" id="cantidad" name="cantidad" placeholder="$ 00.0" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaPago">Fecha de pago</label>
                        <input type="date" id="fechaPago" name="fechaPago" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
            </div>
        </main>   
    </div>
</body>
</html>
