<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Listado</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                    <li class="right"><a routerLink="/gastos/add" routerLinkActive="active"><i class="fas fa-plus"></i> Crear Gasto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h2>Lista de Gastos</h2>
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Servicio</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Fecha de Pago</th>
                            <th>Acción</th> <!-- Nueva columna para el botón de borrar -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let gasto of gastos">
                            <td>{{ gasto.usuario }}</td>
                            <td>{{ gasto.servicio }}</td>
                            <td>{{ gasto.categoria }}</td>
                            <td>$ {{ gasto.cantidad }}</td>
                            <td>{{ gasto.fecha }}</td>
                            <td>
                                <button class="edit-button"><i class="fas fa-edit"></i></button>
                                <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
                            </td>                            
                        </tr>
                    </tbody>
                </table>                
            </div>
        </main>   
    </div>
</body>
</html>
